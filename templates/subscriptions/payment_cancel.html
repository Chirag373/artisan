{% extends 'base.html' %}

{% block title %}Payment Cancelled - ArtistaHub{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-red-100">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment Cancelled</h1>
        <p class="text-gray-600 mb-6">
            Your payment was cancelled. No charges were made.
        </p>

        <a href="{% url 'signup' %}"
            class="inline-block w-full py-3 px-4 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-xl transition duration-200">
            Try Again
        </a>
    </div>
</div>
{% endblock %}

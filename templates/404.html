{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found - ArtistaHub{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
    <div class="relative z-10">
        <h1 class="text-[10rem] md:text-[14rem] font-bold text-blue-600/10 select-none leading-none">404</h1>
        <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-3xl md:text-5xl font-bold text-gray-900">Page Not Found</h2>
        </div>
    </div>
    
    <p class="relative z-10 mt-6 text-lg text-gray-600 max-w-md mx-auto">
        Oops! The page you are looking for has vanished into the canvas. It might have been moved or deleted.
    </p>

    <div class="relative z-10 mt-10 flex flex-col sm:flex-row gap-4">
        <a href="/" class="px-8 py-3 bg-blue-600 text-white font-medium rounded-full hover:bg-blue-700 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
            Return Home
        </a>
        <a href="javascript:history.back()" class="px-8 py-3 bg-white border border-gray-300 text-gray-700 font-medium rounded-full hover:bg-gray-50 hover:border-gray-400 transition-colors shadow-sm">
            Go Back
        </a>
    </div>

    <!-- Decorative Elements matching theme -->
    <div class="absolute top-1/2 left-1/4 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl -z-10 animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl -z-10 animate-pulse" style="animation-delay: 1s;"></div>
</div>
{% endblock %}
